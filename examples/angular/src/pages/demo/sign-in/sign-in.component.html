<amplify-wrapper>
  <amplify-tabs>
    <amplify-tab-item title="Sign In">
      <form
        data-amplify-form
        (submit)="onSubmit($event)"
        (input)="onInput($event)"
      >
        <amplify-field-wrapper>
          <amplify-fields [fieldType]="signInType"></amplify-fields>

          <button amplify-button-poc variation="primary" type="submit">
            Sign in
          </button>
          <p amplify-error *ngIf="isError == true">{{ errorMessage }}</p>
        </amplify-field-wrapper>
      </form>
    </amplify-tab-item>
    <amplify-tab-item title="Create Account">
      <amplify-sign-up-demo [signInType]="signInType"></amplify-sign-up-demo>
    </amplify-tab-item>
  </amplify-tabs>
</amplify-wrapper>
